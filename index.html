<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <section id="container">
      <div class="row">
        <article class="col third bg-g">

          <div id="add">
            <button class="new bg-s" id="newproject">
              <i class="fa fa-plus"></i> New Project
            </button>
          </div>
        </article>

        <article class="col form hide" id="projectform">
          <div class="corner" id="closeproject">
            <i class="fa fa-times"></i>
          </div>
          <h1>New Project</h1>
          <form class="f-project">
            <label for="name">Name:</label>
            <input type="text" name="name" id="pname">
            <label for="desc">Description:</label>
            <textarea name="desc" id="pdesc"></textarea>

            <button class="bg-p">Submit</button>
          </form>
        </article>

        <article class="col form hide" id="taskform">
         <div class="corner" id="closetask">
            <i class="fa fa-times"></i>
          </div> 
          <h1>New Task</h1>
          <form class="f-task">
            <label for="name">Name:</label>
            <input type="text" name="name" id="tname">
            <label for="desc">Description:</label>
            <input type="text" name="desc" id="tdesc">
            <label for="dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="tdue">
            <label for="priority">Priority:</label>
            <select name="priority" id="tpriority">
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
            <label for="project" id="lproject">Project:</label>
            <select name="project" id="tproject">
            </select>

            <button class="bg-p">Submit</button>
          </form>
        </article>

        <article class="col center vcenter">
          <button class="bg-p" id="newtask">New Task</button>
        </article>

      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
